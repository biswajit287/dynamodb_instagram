service: dynamodb-instagram

plugins:
  - serverless-esbuild
  - serverless-offline

provider:
  name: aws
  runtime: nodejs14.x
  iamRoleStatements:
    - Effect: "Allow"
      Action:
        - "dynamodb:BatchGetItem"
        - "dynamodb:ConditionCheckItem"
        - "dynamodb:GetItem"
        - "dynamodb:PutItem"
        - "dynamodb:Query"
        - "dynamodb:UpdateItem"
      Resource:
        - Fn::GetAtt:
            - InstagramTable
            - Arn
        - Fn::Join:
            - "/"
            - - Fn::GetAtt:
                  - InstagramTable
                  - Arn
              - "index/GSI1"
  environment:
    TABLE_NAME: { Ref: InstagramTable }

functions:
  createUser:
    name: create-user
    handler: src/handlers/user/create.main
    events:
      - http:
          path: /users
          method: POST
  getUser:
    name: get-user
    handler: src/handlers/user/get.main
    events:
      - http:
          path: /users/{username}
          method: GET
  createPhoto:
    name: create-photo
    handler: src/handlers/photo/create.main
    events:
      - http:
          path: /users/{username}/photos
          method: POST
  getPhoto:
    name: get-photo
    handler: src/handlers/photo/get.main
    events:
      - http:
          path: /users/{username}/photos/{photoId}
          method: GET

resources:
  Resources:
    InstagramTable:
      Type: "AWS::DynamoDB::Table"
      Properties:
        AttributeDefinitions:
          - AttributeName: "PK"
            AttributeType: "S"
          - AttributeName: "SK"
            AttributeType: "S"
          - AttributeName: "GSI1PK"
            AttributeType: "S"
          - AttributeName: "GSI1SK"
            AttributeType: "S"
        KeySchema:
          - AttributeName: "PK"
            KeyType: "HASH"
          - AttributeName: "SK"
            KeyType: "RANGE"
        BillingMode: "PAY_PER_REQUEST"
        GlobalSecondaryIndexes:
          - IndexName: "GSI1"
            KeySchema:
              - AttributeName: "GSI1PK"
                KeyType: "HASH"
              - AttributeName: "GSI1SK"
                KeyType: "RANGE"
            Projection:
              ProjectionType: ALL
